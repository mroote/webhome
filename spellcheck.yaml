matrix:
- name: Markdown
  expect_match: false
  apsell:
    mode: en
  dictionary:
    encoding: utf-8
    wordlists:
    - .wordlist.txt
  pipeline:
  - pyspelling.filters.context: # Ignore Hugo frontmatter on top of pages
      context_visible_first: true
      delimiters:
      - open: '(?s)^(?P<open> *-{3,})$'
        close: '^(?P=open)$'
  - pyspelling.filters.markdown:
      markdown_extensions:
      - markdown.extensions.extra:
  - pyspelling.filters.html:
    comments: false
    ignores:
    - code
    - pre
  sources:
  - 'content/**/*.md'