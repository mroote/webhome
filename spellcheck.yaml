matrix:
- name: Markdown
  expect_match: false
  apsell:
    mode: en
  dictionary:
    wordlists:
    - .wordlist.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
  - pyspelling.filters.context_filter:
      context_visible_first: true
      - open: (?s)^---$
        close: (?s)^---$
  - pyspelling.filters.markdown:
      markdown_extensions:
      - markdown.extensions.extra:
  sources:
  - 'content/**/*.md'