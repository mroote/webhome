{{- define "main" -}}
<main class="content">
    <article class="about-content">
        <header>
            <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
            <h5>{{ .PublishDate | dateFormat "Monday, Jan, 2, 2006" }}</h5>
        </header>
        <section class="about-content">
            {{ .Content }}
        </section>
    </article>
    {{- partial "about-nav.html" . -}}
</main>
{{ end }}
