{{- define "main" -}}
<main class="content">
    <article>
        <h1> {{.Title}} </h1>
        <section class="about-content">
            {{.Content}}
        </section>
    </article>
    <aside class="about-menu">
        <ul id="about-main-menu">
        {{ $currentPage := . }}
        {{ range .Site.Menus.about }}
            <li>
                <a href="{{ .URL }}">
                    {{ .Pre }}
                    <span>{{ .Name }}</span>
                </a>
            </li>
        {{ end }}
        </ul>
        {{ if ne .Page.RelPermalink "/about/" }}
        <ul id="about-page-list">
        {{ range .Pages }}
            <li>
                <a href="{{.Permalink}}">{{ .Title }}</a>
            </li>
        {{ end }}
        </ul>
        {{ end }}
    </aside>
</main>
{{ end }}
