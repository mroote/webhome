{{- define "main" -}}
<main class="content">
    <article>
        <ul>
        {{ range .Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{ .Title }}</a>
            </li>
        {{ end }}
        </ul>
        <h1> {{.Title}} </h1>
        <div class="about-content">
            {{.Content}}
        </div>
    </article>
    <aside>
        <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.about }}
            <li>
                <a href="{{ .URL }}">
                    {{ .Pre }}
                    <span>{{ .Name }}</span>
                </a>
            </li>
        {{ end }}
        </ul>
    </aside>
</main>
{{ end }}
