{{- define "main" -}}
<main class="content">
    <h1 data-text="{{ .Title }}" > {{ .Title }}</h1>
    <article>
        {{ .Content }}
    </article>
    <div class="homepage-logos">
        <i data-feather="github"></i>
        <i data-feather="linkedin"></i>
    </div>
    <div class="homepage-menu">
        <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}">
                        {{ .Pre }}
                        <span>{{ .Name }}</span>
                    </a>
                </li>
            {{ end }}
        </ul>
    </div>
</main>
{{ end }}
