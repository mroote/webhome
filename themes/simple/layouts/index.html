{{- define "main" -}}
<main class="content">
    <article>
        <h1 class="z-text" data-z data-z-layers="4" data-z-depth="1.4em"> {{ .Title }}</h1>
        <p>Testing</p>
        <aside>
            <ul>
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                    <li>
                        <a href="{{ .URL }}">
                            {{ .Pre }}
                            <span>{{ .Name }}</span>
                        </a>
                    </li>
                {{ end }}
            </ul>
        </aside>
    </article>
</main>
{{ end }}
