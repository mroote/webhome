<footer>
    {{ $tuxLogo := resources.Get "static/img/tux.png" | fingerprint }}
    <div class="footer-logo">
    <img class="text-center img-invert" src="{{ $tuxLogo.RelPermalink }}">
    </div>
    {{ if .Site.Params.copyrighthtml }}
    <div class="footer-text-center">
        <h4>{{.Site.Params.copyrighthtml | safeHTML}}</h4>
    </div>
    {{ end }}
</footer>
